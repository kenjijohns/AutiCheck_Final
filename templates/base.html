<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,700"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@300;400;700&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="content">
      <div class="container w-full max-w-none">
        <div
          style="background-color: #3586ff"
          class="custom-nav pt-1 pb-1 pl-6 pr-6 mt--4"
        >
          <header>
            <nav class="bg-transparent border-gray-200 dark:bg-gray-900">
              <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
              <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                  <img src="{{ url_for('static', filename='logo.png') }}" alt="Philippine Flag" class="logo h-8" alt="Logo" />
                  <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
              </a>
              <div class="flex items-center md:order-2 space-x-1 md:space-x-0 rtl:space-x-reverse relative">
                  <button type="button" data-dropdown-toggle="language-dropdown-menu" class="md:text-white md:hover:text-gray-700 inline-flex items-center font-medium justify-center px-4 py-2 text-sm text-white dark:text-white rounded-lg cursor-pointer hover:text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">
                  
                  <button data-collapse-toggle="navbar-language" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-language" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" style="stroke: white;" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
              </div>
              <!-- Hamburger Menu -->
              <div class="navigation navbar-wrapper items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-language" style= "margin-right: 60px;">
                <ul class="z-50 flex flex-row font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:bg-transparent bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 md:relative w-4/5 absolute left-1/2 transform -translate-x-1/2">
                  <li class="whitespace-nowrap md:pl-10">
                      <a href="{{ url_for('about_asd')}}" class="block px-3 text-gray-900 md:text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-900 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
                  </li>
                  <li class="ml-4"> <!-- Adjust the ml value as needed -->
                      <a href="#" class="py-2 px-3 text-gray-900 md:text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-900 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Paper</a>
                  </li>
                  <!-- Add more list items as needed -->
              </ul>
              
              
              
            </div>
            
              </div>
            </nav>

            <script>
              // Function to toggle the visibility of an element by ID
              function toggleVisibility(elementId) {
                var element = document.getElementById(elementId);
                if (element) {
                  element.classList.toggle("hidden");
                }
              }

              // Event listener for clicking the language dropdown button
              document
                .querySelector(
                  '[data-dropdown-toggle="language-dropdown-menu"]'
                )
                .addEventListener("click", function () {
                  toggleVisibility("language-dropdown-menu");
                });

              // Event listener for clicking the mobile menu button
              document
                .querySelector('[data-collapse-toggle="navbar-language"]')
                .addEventListener("click", function () {
                  toggleVisibility("navbar-language");
                });
            </script>
          </header>
        </div>
        {% block content %}{% endblock %}
      </div>
    </div>

    <footer></footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
